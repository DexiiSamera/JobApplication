<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container"></div>
            <div class="apply-box">
    

            <h1>
                Job Application
                <span class="title_small">Web</span>
            </h1>
            <form action="">
                <div class="form_container">
                <div class="form_control">
                    <label for="first_name">First Name: </label>
                    <input
                     id="first_name"
                     name="first_name"
                     placeholder="Enter First Name.." required
                     />
                    
                    
                </div>
                <div class="form_control">
                    <label for="last_name">Last Name: </label>
                    <input
                     id="last_name"
                     name="last_name"
                     placeholder="Enter Last Name.." required
                     />
                    
                </div>
                <div class="form_control">
                    <label type="email"for="email">Email:</label>
                    <input
                     id="Email"
                     name="Email"
                     placeholder="Enter Email..." required
                     />
                    
                    
                </div>
                <div class="form_control">
                    <label type="Job_role"for="Job_role">Job Role</label>
                    <select id="job_role" name="job_role">
                        <option value="">Select Job Role</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="full_stack">Full Stack Developer</option>
                        <option value="ui_ex">UI UX Designer</option>
                        </select>
                    
                    
                </div>
                <div class="textarea_control" id="address">
                    <label for="address">Address</label>
                    <textarea 
                    id="address" 
                    name="address" 
                    rows="4" 
                    cols="50"
                    placeholder="Enter Address"></textarea>
                </div>
                <div class="form_control">
                <label for="City">City: </label>
                <input
                 id="City"
                 name="City"
                 placeholder="Enter The City.."
                 required />
                
            </div>
            <div class="form_control">
                <label for="ZipCode">ZipCode: </label>
                <input
                type="number"
                 id="ZipCode"
                 name="ZipCode"
                 placeholder="Enter The ZipCode.."
                 required />
                
            </div>
            <div class="form_control">
                <label for="Date">Date </label>
                <input value="2023-02-02" type="date" id="Date"
                 name="Date" placeholder="Enter The Date.."
                 required />
                
            </div>
            <div class="form_control">
                <label for="Date">Date </label>
                <input value="2023-02-02" type="date" id="Date"
                 name="Date" placeholder="Enter The Date.."
                required />
                
            </div>
            <div class="form_control">
                <label for="Upload">Upload Your CV </label>
                <input type="file" id="Upload"
                 name="Upload" placeholder="Enter The Upload.."
                required />
                
            </div>
            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
            </div>
        </form>
</body>

</html>
